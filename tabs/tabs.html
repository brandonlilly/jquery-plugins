<!DOCTYPE html>
<html>
  <head>
    <title>Corgi Tabs</title>

    <script src="./jquery-2.1.3.min.js"></script>
    <script src="./tabs.js"></script>
    <link href="./tabs.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <ul class='tabs' data-content-tabs="#content-tabs">
      <li><a class="active" href="#retriever">Golden Retriever</a></li>
      <li><a href="#bordercollie">Border Collie</a></li>
      <li><a href="#greyhound">Greyhound</a></li>
    </ul>
    <div id="content-tabs">
      <div class="tab-pane active" id="retriever">
        <p>Good with the kids.</p>
      </div>
      <div class="tab-pane" id="bordercollie">
        <p>Smart for a dog.</p>
      </div>
      <div class="tab-pane" id="greyhound">
        <p>Can run.</p>
      </div>
    </div>

    <script>
      $(function() {
        $('.tabs').tabs();

      });
    </script>
  </body>
</html>
